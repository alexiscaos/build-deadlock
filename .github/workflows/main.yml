name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # O el nombre de tu rama principal

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci

      - name: Build de producción
        run: npx ng build --configuration production

      - name: Crear 404.html y .nojekyll
        run: |
          cp dist/build-deadlock/browser/index.html dist/build-deadlock/browser/404.html
          touch dist/build-deadlock/browser/.nojekyll

      - name: Desplegar
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/build-deadlock/browser
          branch: gh-pages
